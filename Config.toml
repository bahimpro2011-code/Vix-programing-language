[package]
name = "Vix"
version = "0.1.0"
edition = "2024"


[dependencies]
anyhow = "1.0"
ordered-float = "4.2"
colored = "2.0"
toml = "0.8"
libloading = "0.8"
regex = "1.10"
thiserror = "1.0"
levenshtein = "1.0"
rayon = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
miette = { version = "7.0", features = ["fancy"] }
clap = { version = "4.0", features = ["derive"] }

[build-dependencies]
bindgen = "0.72"
